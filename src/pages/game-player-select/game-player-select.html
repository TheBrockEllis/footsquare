<ion-header>
  <ion-navbar color="primary">
    <ion-title>Game Players</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <button ion-button full color="primary" (click)='addAllPlayers()'>Add All Players</button>

  <ion-list>
    <ion-item *ngFor='let player of players' (click)='togglePlayer(player)'>
      {{ player }}
      <ion-icon name="checkmark" item-right *ngIf='gamePlayers.indexOf(player) != -1'></ion-icon>
    </ion-item>
  </ion-list>

  <button ion-button full color="danger" (click)='dismiss()'>Done Selecting Players</button>

</ion-content>
