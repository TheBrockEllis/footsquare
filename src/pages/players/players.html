<ion-header>
  <ion-navbar>
    <ion-title>Players</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)='displayAddPlayer()'>
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor='let player of players'>
      {{ player }}
      <ion-icon name="trash" item-right (click)='removePlayer(player)'></ion-icon>
    </ion-item>

  </ion-list>

</ion-content>
