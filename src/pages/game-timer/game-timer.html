<ion-content>

  <ion-list radio-group [(ngModel)]="timer">

  <ion-list-header>
    Select Time
  </ion-list-header>

  <ion-item>
    <ion-label>3:00</ion-label>
    <ion-radio value="1"></ion-radio>
  </ion-item>

  <ion-item>
    <ion-label>5:00</ion-label>
    <ion-radio value="5"></ion-radio>
  </ion-item>

  <ion-item>
    <ion-label>7:00</ion-label>
    <ion-radio value="7"></ion-radio>
  </ion-item>

  <ion-item>
    <ion-label>9:00</ion-label>
    <ion-radio value="9"></ion-radio>
  </ion-item>

  <ion-item>
    <ion-label>12:00</ion-label>
    <ion-radio value="12"></ion-radio>
  </ion-item>

  <ion-item>
    <ion-label>15:00</ion-label>
    <ion-radio value="15"></ion-radio>
  </ion-item>

</ion-list>


  <button ion-button clear full (click)='startTimer()'>Start</button>

</ion-content>
