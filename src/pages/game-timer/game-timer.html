<ion-content>

  <ion-list radio-group [(ngModel)]="timer">

  <ion-list-header>
    Select Time
  </ion-list-header>

  <ion-item>
    <ion-label>0:06</ion-label>
    <ion-radio value=".1"></ion-radio>
  </ion-item>

  <ion-item>
    <ion-label>1:00</ion-label>
    <ion-radio value="1"></ion-radio>
  </ion-item>

  <ion-item>
    <ion-label>3:00</ion-label>
    <ion-radio value="3"></ion-radio>
  </ion-item>

</ion-list>


  <button ion-button clear full (click)='startTimer()'>Start</button>

</ion-content>
