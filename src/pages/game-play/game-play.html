<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button icon-only (click)='displayTimer($event)'>
        <ion-icon name="timer"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Play Game</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)='displayPlayerSelect()'>
        <ion-icon name="people"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="timer-bar">
    <span [style.width]="timeRemaining"></span>
  </div>

  <!-- Squares here -->
  <ion-grid id="court">
    <ion-row>
      <ion-col tappable class="square" id="square-2" col-6 (click)='collectMoveData($event)'>
        <span class="square-number">2</span>
        <div class="square-player" id='square-2-player'>{{ activePlayers[1] }}</div>
      </ion-col>
      <ion-col tappable class="square" id="square-1" idcol-6 (click)='collectMoveData($event)'>
        <span class="square-number">1</span>
        <div class="square-player" id='square-1-player'>{{ activePlayers[0] }}</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col tappable class="square" id="square-3" col-6 (click)='collectMoveData($event)'>
        <span class="square-number">3</span>
        <div class="square-player" id='square-3-player'>{{ activePlayers[2] }}</div>
      </ion-col>
      <ion-col tappable class="square" id="square-4" col-6 (click)='collectMoveData($event)'>
        <span class="square-number">4</span>
        <div class="square-player" id='square-4-player'>{{ activePlayers[3] }}</div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Methods here -->
  <button id="add-move" ion-button full color="primary" (click)='addMove()'>Add Move</button>
  <button id="cancel-move" ion-button full clear color="secondary" (click)='cancelMove()'>Cancel Move</button>

  <ion-card>
    <ion-card-header>
      Game Players
    </ion-card-header>
    <ion-list reorder="true" (ionItemReorder)="reorderPlayers($event)">
      <ion-item *ngFor='let player of gamePlayers; let i=index'>
        {{ player | playerSquare:i }}
        <ion-badge item-right>{{ scores[player] }}</ion-badge>
      </ion-item>
    </ion-list>
  </ion-card>

  <button id='end-game' ion-button full color="danger" (click)='endGame()'>End Game</button>

</ion-content>
