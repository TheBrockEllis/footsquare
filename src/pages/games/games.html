<ion-header>
  <ion-navbar color="primary">
    <ion-title>Games</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)='createNewGame()'>
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor='let game of games'>
      {{ game.date }}
    </ion-item>
  </ion-list>

</ion-content>
