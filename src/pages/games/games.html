<ion-header>
  <ion-navbar color="primary">
    <ion-title>Games</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)='createNewGame()'>
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor='let game of games | reverse' (click)='viewGame(game)'>
      <h3 class="gameGate">{{ game.date | prettyTime }}</h3>
      <p> Winner: {{ getEliminationWinner(game) }} </p>
    </ion-item>
  </ion-list>

</ion-content>
